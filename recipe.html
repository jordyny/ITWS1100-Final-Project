<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Recipe Rendezvous</title>

    <link rel="stylesheet" href="recipe.css">
    <script src="recipe.js"></script>
    <script src="resources/jquery-3.1.1.min.js"></script>

  </head>

  <body>
    
    <header>
      <div id="header-background"></div>
      <p>Recipe Rendezvous</p>
      <div id="navbar">
        <button class="navbar-button margin-right" onclick="window.location.href='index.html'">Home</button>
        <button class="navbar-button" onclick="window.location.href=''">Recipe</button>
      </div>
    </header>

    <br><br><br><br><br><br><br><br><br><br><br><br>

    <p id="select-meal">Select Meal: </p>
    <div class="flex-parent jc-center">
      <button class="meal-button margin-right" onclick="selectedMeal('Breakfast')" id="breakfast">Breakfast</button>
      <button class="meal-button margin-right" onclick="selectedMeal('Lunch')" id="lunch">Lunch</button>
      <button class="meal-button margin-right" onclick="selectedMeal('Dinner')" id="dinner">Dinner</button>
      <button class="meal-button" onclick="selectedMeal('Dessert')" id="dessert">Dessert</button>
    </div>
    <p id="selected-meal"><br></p><br><br><br>
    <div class="flex-parent jc-center">
      <button id="generate-recipe">Generate Recipe</button>
    </div>

    <div id="recipe">
      
    </div>

  </body>

</html>
