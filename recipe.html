    <br><br><br><br><br><br><br><br><br><br><br><br>

      <button class="meal-button margin-right" onclick="selectedMeal('Lunch')" id="lunch">Lunch</button>
      <button class="meal-button margin-right" onclick="selectedMeal('Dinner')" id="dinner">Dinner</button>
      <button class="meal-button" onclick="selectedMeal('Dessert')" id="dessert">Dessert</button>
    </div>
    <p id="selected-meal"><br></p>
    <div class="flex-parent jc-center">
      <button id="generate-recipe">Generate Recipe</button>
    </div>


    <main class="container">
